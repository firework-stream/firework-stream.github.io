<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firework</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal iframe {
      width: 80%;
      height: 60%;
      border: none;
    }

    .modal .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    /* Image hover effect */
    .box a img {
      max-width: 200px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .box a img:hover {
      transform: scale(1.05);
    }

    .wrapper {
      max-width: 1200px;
      margin: auto;
    }
  </style>
  <script>
    // Function to open the modal and load the video
    function openModal(videoUrl) {
      const modal = document.getElementById('video-modal');
      const iframe = document.getElementById('modal-iframe');

      iframe.src = videoUrl;
      modal.style.display = 'flex';
    }

    // Function to close the modal and stop the video
    function closeModal() {
      const modal = document.getElementById('video-modal');
      const iframe = document.getElementById('modal-iframe');

      iframe.src = '';
      modal.style.display = 'none';
    }
  </script>
</head>
<body>
  <div class="wrapper">

    <!-- HEADER -->
    <header>
      <div class="netflixLogo">
        <a id="logo" href="#home"><img src="https://github.com/kryptfx/Firework/blob/main/img/logo-1.PNG?raw=true" alt="Logo Image"></a>
      </div>
      <nav class="main-nav">
        <a href="#home">Home</a>
        <a href="#tvShows">English</a>
        <a href="#movies">Tamil</a>
      </nav>
    </header>

    <!-- MAIN CONTAINER -->
    <section class="main-container">
      <!-- Malayalam Movies Section -->
      <div class="location" id="home">

          <a href="#" onclick="openModal('https://vk.com/video_ext.php?oid=890913160&id=456239020&hash=c821d8bd057bde30')">
            <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/kishkindha-kaandam-et00410024-1726051976.jpg" alt="Movie 1">
          </a>
          <!--a href="#" onclick="openModal()">
            <img src="#">
          </a-->
          <!-- Add more links with respective video URLs -->
        </div>
      </div>

      <h1 id="movies">Tamil</h1>
      <div class="box">
        </a>
      </div>
    </section>

    <!-- Modal for video playback -->
    <div id="video-modal" class="modal">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <iframe id="modal-iframe" allowfullscreen allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

    <footer>
      <p>Firework.Inc</p>
    </footer>
  </div>
</body>
</html>
